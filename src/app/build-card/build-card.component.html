<mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <form [formGroup]="form">
          <mat-form-field appearance="fill">
              <mat-select [formControl]="selectedChar">
              <mat-option [value]="option" *ngFor="let option of chars">{{ option.name }}</mat-option>
              </mat-select>
          </mat-form-field>
        </form>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../{{selectedChar.value.img}}">
    <mat-card-content>
      <p>
        <app-arti-build [char]="selectedChar" [teamID]="teamId"></app-arti-build>
      </p>
    </mat-card-content>
</mat-card>

<link rel="stylesheet" href="navmenu.component.css">

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img
      width="40"
      alt="AbyssImpactLogo"
      src="../assets/favicon.png"
      />
      &nbsp;Abyss Impact</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Characters</a>
      <a mat-list-item href="#">Teams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="secondary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Settings</mat-icon>
      </button>
    </mat-toolbar>
    <ng-container></ng-container> <!-- Content Loaded Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

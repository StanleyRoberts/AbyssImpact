<link rel="stylesheet" href="character-card.component.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
      <mat-card-title>
        <ng-content select="[name]"></ng-content>
      </mat-card-title>
      <mat-card-subtitle>
        <ng-content select="[role]"></ng-content>
      </mat-card-subtitle>
  </mat-card-header>
  
  <ng-content select="[img]"></ng-content>
  
  <mat-card-content>
    <p>
      <ng-content select="[desc]"></ng-content>
    </p>
  </mat-card-content>
  
  <mat-card-actions>
    <!--<button mat-button>
      <span class="material-icons">add</span>Add
    </button>-->
    <mat-checkbox [formControl]="addCharacter">Add {{addCharacter.value}}</mat-checkbox> <!--Checkbox for storing characters in cookies-->
    <button mat-button style="float:right">
      <span class="material-icons">info</span>Info
    </button>
  </mat-card-actions>
</mat-card>

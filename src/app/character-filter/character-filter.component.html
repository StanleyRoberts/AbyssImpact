<mat-button-toggle-group [formControl]="filterSelected" multiple>
  <mat-button-toggle value="MainDPS">MainDPS</mat-button-toggle>
  <mat-button-toggle value="SubDPS">SubDPS</mat-button-toggle>
  <mat-button-toggle value="Support">Support</mat-button-toggle>
  <mat-button-toggle value="Shield">Shield</mat-button-toggle>
  <mat-button-toggle value="Healer">Healer</mat-button-toggle>
</mat-button-toggle-group>
<p>Chosen value is {{filterSelected.value}}</p>
<!-- // name="filter" aria-label="filter"-->

<ul>
    <li *ngFor="let char of chars">
        <app-character-card>
            <p name>
                {{char.name}}
            </p>
            <p role>
                {{char.role}}
            </p>
            <p img>
                <img src="../../{{char.img}}">
            </p>
            <p desc>
                {{char.desc}}
            </p>
        </app-character-card>
    </li>
</ul>

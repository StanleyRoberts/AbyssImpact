<link rel="stylesheet" href="characters.component.css">

<h1><app-character-filter></app-character-filter></h1>
<ul>
    <li *ngFor="let char of chars">
        <app-character-card>
            <p name>
                {{char.name}}
            </p>
            <p role>
                {{char.role}}
            </p>
            <p img>
                <img src="../../{{char.img}}">
            </p>
            <p desc>
                {{char.desc}}
            </p>
        </app-character-card>
    </li>
</ul>

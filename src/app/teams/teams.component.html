<mat-accordion *ngFor="let team of teamList">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{team.name}}
        </mat-panel-title>
        <mat-panel-description>
          <mat-chip-list class="role list">
              <mat-chip *ngFor="let chip of team.tags" selected color="accent">{{chip}}</mat-chip>
          </mat-chip-list>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list class="inline-list">
        <app-build-card [ID]="team.slot1" [teamID]="team.id"></app-build-card>
        <app-build-card [ID]="team.slot2" [teamID]="team.id"></app-build-card>
        <app-build-card [ID]="team.slot3" [teamID]="team.id"></app-build-card>
        <app-build-card [ID]="team.slot4" [teamID]="team.id"></app-build-card>
        <div class="vert">
          <h1>&nbsp;Description</h1>
          &nbsp;&nbsp;{{team.desc}}
        </div>
      </mat-list>
    </mat-expansion-panel>
</mat-accordion>

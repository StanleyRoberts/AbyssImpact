<link rel="stylesheet" href="app.component.css">

<title>Abyss Impact</title>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #nav class="sidenav" fixedInViewport (click)="nav.toggle()">
    <mat-toolbar>
      <img
      width="40"
      alt="AbyssImpactLogo"
      src="../assets/favicon.png"
      />
      &nbsp;Abyss Impact</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/home']">Home</a>
      <a mat-list-item href="#" [routerLink]="['/characters']">Characters</a>
      <a mat-list-item href="#">Teams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="secondary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="nav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">></mat-icon>
      </button>
    </mat-toolbar>
    <ng-container>
      <span>{{ title }} app is running!</span>
      <router-outlet></router-outlet>  <!-- Content Loaded Here -->
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>



<div class="fixed-bottom">
  <app-footer>
  </app-footer>
</div>

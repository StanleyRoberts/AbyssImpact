<link rel="stylesheet" href="app.component.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<title>Abyss Impact</title>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #nav class="sidenav" fixedInViewport (click)="nav.toggle()">
    <mat-toolbar>
      <img
      width="40"
      alt="AbyssImpactLogo"
      src="../assets/favicon.png"
      />
      &nbsp;Abyss Impact</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/home']">
        <span class="material-icons">home</span>&nbsp;Home</a>
      <a mat-list-item href="#" [routerLink]="['/characters']">
        <span class="material-icons">person</span>&nbsp;Characters</a>
      <a mat-list-item href="#" [routerLink]="['/teams']">
        <span class="material-icons">groups</span>&nbsp;Teams</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color='accent'> <!--Can be primary, accent or warn. Change these values in project somewhere?-->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="nav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">
          <span class="material-icons">menu</span>
        </mat-icon>
      </button>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>  <!-- Page Content Loaded Here -->
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>



<div class="fixed-bottom">
  <app-footer>
  </app-footer>
</div>
